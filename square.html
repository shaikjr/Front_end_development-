<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Enter the number to square: ");
        var msgstr = "";

        if (num > 0 && num !== null) {
            msgstr="number and its square are in"
            for (var i = 1; i <= num; i++) {
                msgstr = msgstr + i + "^2==" + i * i + "\n";
            }
            alert(msgstr);
        } else {
            alert("Please enter a valid positive number.");
        }
    </script>
</body>
</html>
