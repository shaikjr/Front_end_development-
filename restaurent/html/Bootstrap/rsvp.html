<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Rsvp form</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary">Rsvp form</h2>
        <form id="rsvpForm">
          
          <div class="form-group">
            <label for="firstName" class="text-success">First Name *</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
          </div>
    
        
          <div class="form-group">
            <label for="lastName" class="text-success">Last Name *</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
          </div>
    
          
          <div class="form-group">
            <label for="email" class="text-success">Email *</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
    
          
          <div class="form-group">
            <label for="phoneNumber" class="text-success">Phone Number *</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
          </div>
    
    
          <div class="form-group">
            <label for="country" class="text-success">Country *</label>
            <input type="text" class="form-control" id="country" name="country" required>
          </div>
    
        
          <div class="form-group">
            <label for="state" class="text-success">State *</label>
            <input type="text" class="form-control" id="state" name="state" required>
          </div>
    
        
          <div class="form-group">
            <label for="zip" class="text-success">Zip *</label>
            <input type="text" class="form-control" id="zip" name="zip" required>
          </div>
    

          <div class="form-group">
            <label for="additionalInfo" class="text-success">Additional Information</label>
            <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="3"></textarea>
          </div>
    
        </br>
          <div class="form-group">
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
