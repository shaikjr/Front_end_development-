<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Validation</title>
</head>
<body bgcolor="E4F0F8">

  <form onsubmit="return formValidator()">
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname">

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass">

    <label for="addr">Address:</label>
    <input type="text" id="addr" name="addr">

    <label for="mobileno">Mobile Number:</label>
    <input type="text" id="mobileno" name="mobileno">

    <input type="submit" value="Submit">
  </form>

  <script>
    function formValidator() {
      var firstname = document.getElementById('firstname');
      var lastname = document.getElementById('lastname');
      var email = document.getElementById('email');
      var pass = document.getElementById('pass');
      var addr = document.getElementById('addr');
      var mobileno = document.getElementById('mobileno');

      if (notEmpty(firstname, "First name cannot be empty") &&
          isAlphabet(firstname, "Please enter only letters") &&
          lengthRestriction(firstname, 2, "First name should be at least 2 characters") &&
          notEmpty(lastname, "Last name cannot be empty") &&
          isAlphabet(lastname, "Please enter only letters") &&
          lengthRestriction(lastname, 2, "Last name should be at least 2 characters") &&
          emailValidator(email, "Please enter a valid email") &&
          lengthRestriction(pass, 6, "Password should be at least 6 characters") &&
          isAlphanumeric(pass, "Please enter a valid password") &&
          notEmpty(addr, "Please enter a valid address") &&
          isNumeric(mobileno, "Please enter a valid mobile number") &&
          lengthRestriction(mobileno, 10, "Mobile number should be 10 digits")) {
        alert("Form submitted successfully!");
        return true;
      }
      return false;
    }

    function notEmpty(elem, helperMsg) {
      if (elem.value.trim().length === 0) {
        alert(helperMsg);
        elem.focus();
        return false;
      }
      return true;
    }

    function isNumeric(elem, helperMsg) {
      var numericExpression = /^[0-9]+$/;
      if (!elem.value.match(numericExpression)) {
        alert(helperMsg);
        elem.focus();
        return false;
      }
      return true;
    }

    function isAlphabet(elem, helperMsg) {
      var alphaExp = /^[a-zA-Z]+$/;
      if (!elem.value.match(alphaExp)) {
        alert(helperMsg);
        elem.focus();
        return false;
      }
      return true;
    }

    function isAlphanumeric(elem, helperMsg) {
      var alphaExp = /^[0-9a-zA-Z]+$/;
      if (!elem.value.match(alphaExp)) {
        alert(helperMsg);
        elem.focus();
        return false;
      }
      return true;
    }

    function lengthRestriction(elem, min, helperMsg) {
      var uInput = elem.value.trim();
      if (uInput.length >= min) {
        return true;
      } else {
        alert(helperMsg);
        elem.focus();
        return false;
      }
    }

    function emailValidator(elem, helperMsg) {
      var emailExp = /\S+@\S+\.\S+/;
      if (!elem.value.match(emailExp)) {
        alert(helperMsg);
        elem.focus();
        return false;
      }
      return true;
    }
  </script>

</body>
</html>
