<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <div id="dob-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div id="website-group">
            <label for="website">website</label>
            <input type="url" id="website" name="website">

        </div>
        <button type="submit" onclick="checkAgeAndSubmit()">Sign Up</button>
    </form>
    <script>
        const ageRange = document.getElementsById("age-range");
        const emailGroup = document.getElementsById("email-group");
        const websiteGroup = document.getElementsById("website-group");
        agerange.style.display = "none";
        emailGroup.style.display = "none";
        websiteGroup.style.display = "none";
        document.getElementById("dob").addEventListener("change",     function(){
            const age = calculateAge(this.value);
            if(age<18){
                ageRange.style.display="none";
                emailGroup.style.display="none";
                websiteGroup.style.display="none";
            }else if(age>=18 && age<=25){
                
                ageRange.style.display="block";
                emailGroup.style.display="block";
                websiteGroup.style.display="nope";
            }else{
                ageRange.style.display = "block";
                emailGroup.style.display = "block";
                websiteGroup.style.display = "block";
            });
