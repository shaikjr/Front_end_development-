<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="myCanvas" height="200" width="200" style="border: 2px solid black"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.fillStyle = "red";

        // Draw filled circle
        var centerX = c.width / 2;
        var centerY = c.height / 2;
        var circleRadius = 30;

        ctx.beginPath();
        ctx.arc(centerX, centerY, circleRadius, 0, 2 * Math.PI);
        ctx.closePath();

        ctx.fill();
    </script>
</body>
</html>
